<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>TC | Wikipedia Viewer</title>
	<link href="css/style.css" rel="stylesheet" />

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/main.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->

</head>
  
<body onload="">

	<!-- Page Header -->
	<header>
		<div class="logo">
			<img src="img/logo.svg">
		</div>
		<h2><i class="fab fa-wikipedia-w"></i>ikipedia Viewer</h2>
		<h4>by Ten Cadence</h4>
	</header>

	<!-- This will wrap the whole page content -->
	<div class="wrapper">

		<!-- This button will generate a search results when pressed -->
		<div id="search">
			<form action="" method="POST">
				<div class="search-box">
					<input id="keyword" type="text" name="search" placeholder="Search">
					<button id="btn-search">
						Search      
					</button>
				</div>
			</form>


			<a href="https://en.wikipedia.org/wiki/Special:Random" id="btn-random" target = "_blank">
				Click here for a random article
			</a>
		</div>

		<!-- This is where the search results will display	 -->
		<div class="container">

			<!-- 
				<div class="card">
					<img src="http://i0.kym-cdn.com/photos/images/original/000/209/967/Mameshiba-Edamame-Wallpaper.jpg">

						<h4>Mameshiba</h4>
						<p>This is the text that describes the search result</p>
					</div>
				</div> 
			-->
		</div>
	</div>


	<footer>
